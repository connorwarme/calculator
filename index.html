<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <script rel="javascript" src="calc.js" defer></script>
</head>
<body>
    <div>
<div class="numberscontainer">
    <button class="numbers">0</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
</div>
<div class="operatorscontainer">
    <button class="operators" id="add">+</button>
    <button class="operators" id="subtract">-</button>
    <button class="operators" id="multiply">x</button>
    <button class="operators" id="divide">/</button>
</div>
<div class="equalscontainer">
    <button class="equals">=</button>
</div>
<div class="clearcontainer">
    <button class="clear">Clear</button>
</div>
<div class="periodcontainer">
    <button class="period">.</button>
</div>
<div class="backspacecontainer">
    <button class="backspace">Backspace</button>
</div>
<div class="displaycontainer">
    <div class="displaybox"></div>
</div>
    </div>
</body>
